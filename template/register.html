{% extends 'headerfooter.html' %}
{% block content %}


<div class="main-content-wrapper">
    <div class="login-register-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="heading-secondary mb--30">Register</h2>
                    <div class="login-reg-box p-4 bg--2">
                        <form class="form" action="/register/" method="post">{% csrf_token %}
                            <div class="form__group mb--20">
                                <label class="form__label" for="register_email">
                                    Email address <span>*</span>
                                </label>
                                <input type="text" name="regemail" id="register_email" class="form__input form__input--2">
                            </div>
                            <div class="form__group mb--20">
                                <label class="form__label" for="register_password">
                                    Password <span>*</span>
                                </label>
                                <input type="password" name="regpass" id="register_password" class="form__input form__input--2">
                            </div>
                            <div class="form__group">
                                <button type="submit" class="btn btn-5 btn-style-2">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
