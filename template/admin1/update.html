<div class="reg-w3">
<div class="w3layouts-main">
	<h2>update Now</h2>
	{% for i in old %}
		<form action="/userupda/?uid={{i.id}}" method="post">
			{% csrf_token %}
			<input type="text" class="ggg" name="UName" placeholder="NAME" value="{{i.fist_name}}" required="">
			<input type="email" class="ggg" name="UEmail" placeholder="E-MAIL" value="{{i.email}}" required="">
			<input type="text" class="ggg" name="ULNAME" placeholder="PHONE" value="{{i.last_name}}" required="">
			<input type="text" class="ggg" name="Password" placeholder="PASSWORD" value="{{i.password}}" required="">
			<input type="text" class="ggg" name="cPassword" placeholder="cPASSWORD" value="{{i.con_passd}}" required="">
			<input type="text" class="ggg" name="subject" placeholder="subject" value="{{i.con_passd}}" required="">

			<!-- <h4><input type="checkbox" />I agree to the Terms of Service and Privacy Policy</h4> -->
			
				<div class="clearfix"></div>
				<input type="submit" value="update" name="update">
		</form>
		{% endfor %}
