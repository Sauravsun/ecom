{% extends 'admin1/headerfooter.html' %}
{% block content %}
<section id="main-content">
<section class="wrapper">
    <div class="panel panel-default">
                        <header class="panel-heading">
                          ADD Product Details
                          </header>
                        <div class="panel-body">
                            <div class="position-center">
                                <form action="/addpro/" method="post" enctype="multipart/form-data">
                                  {% csrf_token %}
                                <div class="form-group">
                                    <label>Model Name</label>
                                    <input type="text" class="form-control" name="mname" id="pname" placeholder="Enter product">
                                </div>
                                <div class="form-group">
                                    <label >Model Color</label>
                                    <input type="text" class="form-control" name="mcolor" id="mcolor" placeholder="model color">
                                </div>
                                <div class="form-group">
                                    <label >price</label>
                                    <input type="text" class="form-control" name="price" id="price" placeholder="Price">
                                </div>
                                 <div class="form-group">
                                    <label >Product size</label>
                                    <input type="text" class="form-control"  name="msize" id="msize" placeholder="model size">
                                </div>
                                 <div class="form-group">
                                    <label >Product description</label>
                                    <input type="text" class="form-control"  name="proddesciption"  id="product description" placeholder="description">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInput">Select image</label>
                                    <input type="file"  name="image" id="selectimage">
                                </div>
                                <div class="select_catagory">
                                    <select class="select" name="category">
                                      <option value="He">He</option>
                                      <option  value="she">she</option>
                                      <option value="kids">Kids</option>
                                      <option value="unisex">unisex</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-info">Add Product</button>
                            </form>
                            </div>

                        </div>
              
                </div></section></section>
{% endblock %}
